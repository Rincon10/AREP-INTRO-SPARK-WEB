<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/index.css" />
        <link href="assets/js/index.js" />
        <title>Lab01</title>
    </head>

    <body>
        <div id="container" style="margin: 10px">
            <form id="form-calc" action="" method="POST">
                <h2>Conversor de temperatura</h2>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Celsius:">Celsius: </label><br />
                        <input
                            name="celsius"
                            type="number"
                            class="form-control"
                            id="celsius"
                            placeholder="celsius"
                        />
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombres">Fahrenheit:</label><br />
                            <input
                                name="fahrenheit"
                                type="number"
                                class="form-control"
                                id="fahrenheit"
                                placeholder="fahrenheit"
                            />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
